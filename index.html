<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logo Spinner</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Change this to match your site background */
    body {
      display: grid;
      place-items: center;
      background: transparent;
    }

    /* Adjust logo size here */
    .logo {
      width: 180px;
      height: 180px;
      display: block;

      /* counter-clockwise spin */
      animation: spinCCW 0.5s linear infinite;
      transform-origin: 50% 50%;
      will-change: transform;
    }

    @keyframes spinCCW {
      to { transform: rotate(-360deg); }
    }

    @media (prefers-reduced-motion: reduce) {
      .logo { animation: none; }
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.png" alt="Logo" />
</body>
</html>
